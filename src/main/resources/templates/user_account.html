<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Product Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
    <link href="../static/styles/animation_styles.css" th:href="@{/styles/animation_styles.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
        <a class="navbar-brand offset-1 text-uppercase slide-in-left" href="/">product_tracker</a>
        <button class="navbar-toggler text-uppercase font-weight-bold text-white rounded bg-dark" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/">O aplikacji</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/login">Logowanie</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right"
                           href="/register">Rejestracja</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/logout">Wyloguj
                            się</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-10 p-4 mt-5 text-center bg-light rounded-3">
                    <div class="col-12 mb-3 mt-3"><img src="https://i.imgur.com/EnwiPIY.png" width="90" height="90"></div>
                    <h1 class="add-product-header-text" th:text="'Witaj ' + ${user.username}"></h1>
                    <div class="col-12 mt-3 p-2">
                        <div class="text-muted"> Tutaj znajdziesz podstawowe informacje o Twoim koncie w aplikacji.</div>
                    </div>
                    <hr>
                    <div class="col-12 p-1 fw-bold rounded-3 user-details" th:text="'Nazwa użytkownika → ' + ${user.username}"></div>
                    <div class="col-12 mt-3 fw-bold rounded-3 p-1 user-details" th:text="'Aktualny adres E-mail → ' + ${user.email}"></div>
                    <div class="col-12 mt-3 fw-bold rounded-3 p-1 user-details">Potwierdzony E-Mail → Tak</div>
                    <div class="col-12 mt-3 fw-bold rounded-3 p-1 user-details" th:text="'Liczba produktów → ' + ${user.numberOfProducts}"></div>
                    <div class="col-12 mt-3 fw-bold rounded-3 p-1 user-details" th:text="'Data założenia konta →' + ${user.createdDate}"></div>
                    <div class="col-12 mt-3 fw-bold rounded-3 p-1 user-details">Zablokowane konto → Nie</div>
                    <hr>
                    <div class="col-12 mt-3 p-2">
                        <div class="text-muted"> Dane są aktualizowane na bieżąco.</div>
                    </div>
                    <div class="form-group">
                        <a href="/menu"> <button name="submit" class="col-12 fw-bold btn btn-outline-dark mt-4">Wróć do menu</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
