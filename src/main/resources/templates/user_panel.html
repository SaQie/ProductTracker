<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Product Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
    <link href="../static/styles/animation_styles.css" th:href="@{/styles/animation_styles.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
        <a class="navbar-brand offset-1 text-uppercase slide-in-left" href="/">product_tracker</a>
        <button class="navbar-toggler text-uppercase font-weight-bold text-white rounded bg-dark" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/">O aplikacji</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/login">Logowanie</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right"
                           href="/register">Rejestracja</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/logout">Wyloguj
                            się</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <div class="col-6 text-center mt-3 fade-in">
            <div class="col-12"><img class="ms-4 mb-2 heartbeat" src="https://i.imgur.com/V8c4NEr.png" width="120px"
                                     height="120px"></div>
            <h1 class="text-white">MENU</h1>
            <div class="col-12 border-top">
                <br>
                <div class="text-uppercase text-white"> Panel zarządzania Twoim kontem oraz twoimi produktami</div>
            </div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center text-center fade-in">
        <div class="col-10 col-lg-3 menu-card">
            <a href="/new_product" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/DS5DOjI.png" width="90" height="90"></div>
                <div class="col-12 mt-3 p-2 menu-card-text text-uppercase"> Dodaj produkt do listy</div>
            </a>
        </div>
        <div class="col-10 col-lg-3 ms-lg-5 mt-lg-0 mt-4 menu-card">
            <a href="/product_price_list" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/nU9IzYY.png" width="90" height="90"></div>
                <div class="col-12 mt-3 p-2 menu-card-text text-uppercase"> Sprawdz ceny produktów</div>
            </a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center text-center fade-in">
        <div class="col-10 col-lg-3 menu-card">
            <a href="/product_list" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/4njwg6X.png" width="90" height="90"></div>
                <div class="col-12 p-2 mt-2 menu-card-text text-uppercase">Lista produktów</div>
            </a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center text-center fade-in">
        <div class="col-10 col-lg-3 menu-card">
            <a href="/user_details" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/EnwiPIY.png" width="90" height="90"></div>
                <div class="col-12 p-2 mt-2 menu-card-text text-uppercase">Twoje konto</div>
            </a>
        </div>
        <div class="col-10 col-lg-3 ms-lg-5 mt-lg-0 mt-4 menu-card">
            <a href="/change_password" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/CPs3Ibw.png" height="90" width="90"></div>
                <div class="col-12 mt-2 p-2 menu-card-text text-uppercase">Zmień hasło</div>
            </a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center text-center fade-in">
        <div class="col-10 col-lg-3 menu-card">
            <a href="/delete_account" class="a-menu-style">
                <div class="col-12"><img src="https://i.imgur.com/UAxQnG3.png" width="90" height="90"></div>
                <div class="col-12 mt-2 p-2 menu-card-text text-uppercase">Usuń konto</div>
            </a>
        </div>
        <div class="col-10 col-lg-3 ms-lg-5 mt-lg-0 mt-4 menu-card">
            <a href="/add" class="a-menu-style">
                <div class="col-12 ms-2"><img src="https://i.imgur.com/I4S8jzl.png" width="90" height="90"></div>
                <div class="col-12 mt-2 p-2 menu-card-text text-uppercase">Wyloguj się</div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
