<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Product Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
    <link href="../static/styles/animation_styles.css" th:href="@{/styles/animation_styles.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
        <a class="navbar-brand offset-1 text-uppercase slide-in-left" href="/">product_tracker</a>
        <button class="navbar-toggler text-uppercase font-weight-bold text-white rounded bg-dark" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/">O aplikacji</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/login">Logowanie</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right"
                           href="/register">Rejestracja</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 text-uppercase slide-in-right" href="/logout">Wyloguj
                            się</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center fade-in">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-10 p-4 mt-5 text-center bg-light rounded-3">
                    <div class="col-12"><img src="https://i.imgur.com/CPs3Ibw.png" height="90" width="90"></div>
                    <h1 class="add-product-header-text">Zmień hasło</h1>
                    <div class="col-12 mt-3 p-2">
                        <div class="text-muted" style="color:red"> Tutaj możesz zmienić swoje hasło do konta.</div>
                    </div>
                    <div class="text-success fw-bold" style="font-size: 13px" th:if="${changePasswordSuccess != null}" th:text="${changePasswordSuccess}"></div>
                    <div class="error-form" style="font-size: 13px" th:if="${#fields.hasErrors('changePasswordDto.currentPassword')}" th:errors="${changePasswordDto.currentPassword}"></div>
                    <div class="error-form" style="font-size: 13px" th:if="${#fields.hasErrors('changePasswordDto.newPassword')}" th:errors="${changePasswordDto.newPassword}"></div>
                    <div class="error-form" style="font-size: 13px" th:if="${error != null}" th:text="${error}"></div>
                    <hr>
                    <form method="post" th:action="@{/change_password}">
                        <div class="form-group">
                            <span id="textHelpBlock1" class="form-text text-muted">Aktualne hasło</span>
                            <div class="input-group">
                                <input id="text1" placeholder="Aktualne hasło" type="password"
                                       aria-describedby="textHelpBlock2" class="mb-2 mt-2 form-control" th:field="${changePasswordDto.currentPassword}">
                            </div>
                            <span id="textHelpBlock2" class="form-text text-muted">Nowe hasło</span>
                            <div class="input-group">
                                <input id="text2" placeholder="Nowe hasło" type="password"
                                       aria-describedby="textHelpBlock2" class="mb-2 mt-2 form-control" th:field="${changePasswordDto.newPassword}">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <a href="/menu"> <button class="col-12 fw-bold btn btn-outline-dark mt-4">Zmień hasło</button></a>
                        </div>
                    </form>
                    <div class="form-group">
                        <a href="/menu"> <button class="col-12 fw-bold btn btn-outline-dark mt-4">Wróć do menu</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
